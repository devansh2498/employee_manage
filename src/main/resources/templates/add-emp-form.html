<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Add Employee Form</h2>
    <hr/>
    <div>
        <form th:action="@{/save}" method="post" style="max-width:700px;margin:0 auto;" th:object="${employee}">
            <div class="form-group row m-2" >
                <label class="col-sm-4">Name :</label>
                <input class="col-sm-8" type="text" th:field="*{name}" placeholder="Employee Name">
            </div>
            <div class="form-group row m-2" >
                <label class="col-sm-4">Email :</label>
                <input class="col-sm-8" type="email" th:field="*{email}" placeholder="Employee Email Address">
            </div>
            <div class="form-group row m-2" >
                <label class="col-sm-4">Name :</label>
                <input class="col-sm-8" type="text" th:field="*{department}" placeholder="Employee Department">
            </div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary">Save</button>
                <a th:href="@{/list}" class="btn btn-secondary">Cancel</a>
            </div>
            <!-for update-->
            <input type="hidden" th:field="*{id}">
        </form>
    </div>
</div>
</body>
</html>
